<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <input type="text" class="inputs" name="" id="user-name" placeholder="User Name">
        <input type="password" class="inputs" name="" id="password" placeholder="Password">
        <span class="err-msg hide">wrong email or password</span>
        <button class="btn">Submit</button>
    </div>

    <div class="succes hide flex">
        <h1>Login Success</h1>
        <img src="static/icons8-approval-96.png" alt="">
    </div>

    <div class="fail hide flex">
        <h1>Login Fail</h1>
        <img src="static/icons8-cross-100.png" alt="">
    </div>



    <script src="app.js"></script>
</body>

</html>
